<div class="container-fluid">

  <div class="row">

    <div class="col-lg-3">

      <h3 class="my-4">DANH SÁCH SẢN PHẨM</h3>
      <div class="list-group">
        <a href="#" class="list-group-item">Loại sản phẩm</a>
        <a href="#" class="list-group-item">Loại sản phẩm</a>
        <a href="#" class="list-group-item">Loại sản phẩm</a>
      </div>

    </div>
    <!---->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid"
              src="https://st1.bgr.in/wp-content/uploads/2019/09/iPhone-11-Pro-Max-vs-iPhone-XS-Max.jpg" alt="First slide" 
              style="width: 1100px;height: 420px;">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid"
              src="https://cdn.tgdd.vn/Files/2020/08/02/1276020/iphone-12-se-ra-mat-vao-thang-9-va-mo-ban-chinh-thuc-tan-1-thang-sau-do-11594824584_800x450.jpg"
              alt="Second slide" style="width: 1100px;height: 420px;">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid"
              src="https://media.wired.com/photos/5d77f7218827100009bfebfc/master/w_1600%2Cc_limit/iPhone-11-Pro-Inline.jpg"
              alt="Third slide" style="width: 1100px;height: 420px;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>




      <div class="row">

        <div class="container" style="margin-top: 80px;">
          <div class="row">
            <ng-container *ngFor="let item of products">
              <div class="col-sm-4 ">
                <img src={{item.image}} (click)="openModal(template)" alt="iphone" style="width: 200px;height: 250px;">
                <div>
                  
                  <a routerLink="/details" >{{item.name}}</a>
                  <!-- <button class="btn btn-primary btn-open" (click)="open()">ss</button> -->
                </div>
                <div>{{item.rate}} star</div>
                <div class="price">$ {{item.price}}</div>

              </div>

              
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Thông tin sản phẩm</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div>
                Tên SP: {{item.name}}
                
              </div>

              <div>colors: {{item.color}}</div>
              <!-- <div>prices: {{item.prices}}</div> -->
              <div>Information:{{item.info}} </div>
            </div>
            <div class="col-sm-6">
              <img src={{item.image}}  alt="iphone" style="width: 200px;height: 250px;">
              <div class="price">$ {{item.price}}</div> 
            </div>
          </div>

          <div class="d-flex justify-content-end" style="margin-top: 10px;">
            <button (click)="xoa(item.id)" style="margin-right: 10px; width: 30px;">-</button>
            {{item.picked}}
            <button (click)="add(item.id)" style="margin-right: 10px; width: 30px;">+</button>
            <button class="btn btn-primary btn-add" (click)="buy(item.id)"><i class="fas fa-cart-plus"></i></button>
          </div>
        </div>
      </ng-template>
            </ng-container>
          </div>

        </div>
</div>
